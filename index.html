<!doctype html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title> Filtering, Sorting, and Paging in Angular JS</title>
    	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
                  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
                            <link rel="stylesheet" type="text/css" href="css/style.css">
          <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
          <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
          <script type="text/javascript" src="bower_components/angular/angular.js"></script>
          
    	 <script src="js/app.js"></script>
    	  <script src="js/Control/sort.js"></script>
          <script src="js/Control/pagination.js"></script>
	</head>
	<body ng-app="App">

    	<div ng-controller="Control" class="container">
        	<h2>Filtering, Sorting, and Paging in Angular JS</h2>
        	<hr>  
        <div class="row">
            
           <div class="col-md-8">
            <div class="grid">
                <div class="form-group">
        <label class="sr-only">Search:</label>
        <input class="form-control" type="text" ng-model="querry.name" placeholder="Search Name">
        <input class="form-control" type="text" ng-model="querry.email" placeholder="Search Email">
</div>       

    <table class="table table-striped table-responsive">
            <tr>
                <th ng-click="sort('id')">Customer Id
                    <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':sortReverse,'glyphicon-chevron-down':!sortReverse}"></span>
</th>
                <th ng-click="sort('name')">Customer Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':sortReverse,'glyphicon-chevron-down':!sortReverse}"></span>

</th>
                <th ng-click="sort('email')">Email
                    <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':sortReverse,'glyphicon-chevron-down':!sortReverse}"></span>

</th>
                <th ng-click="sort('telephone')">Telephone
                    <span class="glyphicon sort-icon" ng-show="sortKey=='telephone'" ng-class="{'glyphicon-chevron-up':sortReverse,'glyphicon-chevron-down':!sortReverse}"></span>

</th>
            </tr>
             <tr dir-paginate="person in people | filter:querry   | orderBy:sortKey:sortReverse | itemsPerPage: itemsPerPage" pagination-id="people">


 
                <td>{{person.id}}</td>
                <td>{{person.name}}</td>
                <td>{{person.email}}</td>
                <td>{{person.telephone}}</td>
            </tr>
      </table>       
</div>
 <dir-pagination-controls pagination-id="people" class="pull-right"></dir-pagination-controls>  	 
        	</div>

    	
    </div>
    <div class="col-md-4"></div>
     </div>
    <footer>
        <p> Apllication Angularjs/Sorting/Filter/Pagination</p>
    </footer>
	</body>
</html>
